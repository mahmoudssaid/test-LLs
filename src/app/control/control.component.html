<section>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <a [routerLink]="['./users']" routerLinkActive='active' class="nav-link active" id="home-tab"
          data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home"
          aria-selected="true">User</a>
      </li>
      <li class="nav-item" role="presentation">
        <a [routerLink]='["./roles"]' routerLinkActive='active' class="nav-link" id="profile-tab" data-bs-toggle="tab"
          data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Roles</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button"
          [routerLink]='["./permission"]' routerLinkActive='active' role="tab" aria-controls="contact"
          aria-selected="false">Permission</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</section>
